<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/product.css" />
    <title>Product Edidor</title>
  </head>
  <body>
    <div class="mx-auto my-5 mm container rounded p-4">
      <form>
        <div class="form-group">
          <label for="id">ID:</label>
          <input type="text" class="form-control" id="id" placeholder="Enter ID" />
        </div>
        <div class="form-group">
          <label for="id">Title:</label>
          <input type="text" class="form-control" id="id" placeholder="Enter Title" />
        </div>
        <div class="form-group">
          <label for="id">Price:</label>
          <input type="text" class="form-control" id="id" placeholder="Enter Price" />
        </div>
        <div class="form-group">
          <label for="id">Rating:</label>
          <input type="text" class="form-control" id="id" placeholder="Enter Rating" />
        </div>
        <div class="form-group">
          <label for="id">Stock:</label>
          <input type="text" class="form-control" id="id" placeholder="Enter Stock" />
        </div>
        <div class="form-group">
          <label for="id">Brand:</label>
          <input type="text" class="form-control" id="id" placeholder="Enter Brand" />
        </div>
        <div class="form-group">
          <label for="id">Category:</label>
          <input type="text" class="form-control" id="id" placeholder="Enter Category" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
